<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        img {
            max-width: 200px;
            display: none;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Welcome to My Page</h1>
<div id="message"></div>
<img id="userImage" src="https://robohash.org/example?set=set2" alt="User Avatar">

<script>
    // Function to simulate a delay using a Promise
    function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
    }

    // Main function to execute the desired actions sequentially
    async function runSequence() {
        const messageDiv = document.getElementById("message");
        const userImage = document.getElementById("userImage");

        try {
            // Step 1: Display welcome message after 3 seconds
            await delay(3000);
            messageDiv.textContent = "Welcome to the site!";

            // Step 2: Display user image after the previous action finishes
            await delay(3000);
            userImage.style.display = "block";

            // Step 3: Display a thank-you message after 3 seconds
            await delay(3000);
            messageDiv.textContent = "Thank you for visiting!";

            // Step 4: Redirect to another page after 3 seconds
            await delay(3000);
            window.location.href = "https://www.example.com"; // Change to your desired URL
        } catch (error) {
            console.error("An error occurred:", error);
        }
    }

    // Run the sequence when the page loads
    runSequence();
</script>
</body>
</html>
