<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Name Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            color: #4caf50;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Full Name Validation</h1>
    <form>
        <label for="fullName">Enter your full name:</label>
        <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="e.g., John Michael Doe"
            pattern="^[A-Za-z]{3,}( [A-Za-z]{3,})+$"
            title="Full name must contain at least 3 letters per part, separated by spaces, and no special characters or leading/trailing spaces."
            required
        >
        <button type="submit">Submit</button>
    </form>
</body>
</html>
