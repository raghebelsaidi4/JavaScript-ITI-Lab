<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Date Validator</title>
</head>
<body>
    <button onclick="showDate()">Show Date</button>

    <script>
        function validateDateFormat(dateInput) {
            // Ensure the string length is exactly 10 characters
            if (dateInput.length !== 10) return false;

            // Ensure the 3rd and 6th characters are '-'
            if (dateInput.charAt(2) !== '-' || dateInput.charAt(5) !== '-') return false;

            // Extract day, month, and year parts
            const day = dateInput.substring(0, 2);
            const month = dateInput.substring(3, 5);
            const year = dateInput.substring(6);

            // Ensure day, month, and year are numbers
            if (isNaN(day) || isNaN(month) || isNaN(year)) return false;

            // Convert strings to numbers for validation
            const dayNum = parseInt(day, 10);
            const monthNum = parseInt(month, 10);
            const yearNum = parseInt(year, 10);

            // Validate day, month, and year ranges
            if (dayNum < 1 || dayNum > 31) return false;
            if (monthNum < 1 || monthNum > 12) return false;
            if (yearNum < 1) return false;

            return true;
        }

        function showDate() {
            // Prompt the user for input
            const userInput = prompt("Enter your birth date in the format DD-MM-YYYY (e.g., 22-01-1999):");

            // Validate the input format
            if (validateDateFormat(userInput)) {
                // Extract day, month, and year parts
                const day = parseInt(userInput.substring(0, 2), 10);
                const month = parseInt(userInput.substring(3, 5), 10) - 1; // Month is zero-based in Date constructor
                const year = parseInt(userInput.substring(6), 10);

                // Create a new Date object
                const birthDate = new Date(year, month, day);

                // Display the date in string format
                alert("Valid Date! Date is: " + birthDate.toDateString());
            } else {
                // Show an error message
                alert("Wrong Date Format!");
            }
        }
    </script>
</body>
</html>
