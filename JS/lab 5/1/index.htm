<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tip of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .tip-container {
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            background: #e8f5e9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #4caf50;
        }

        .tip {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>JavaScript Tip of the Day</h1>
    <div class="tip-container">
        <p class="tip" id="tipText"></p>
        <button onclick="showRandomTip()">Show Another Tip</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
