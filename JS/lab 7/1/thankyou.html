<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<h1 id="thankYouMessage"></h1>

<script>
    // Get the full name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const fullName = urlParams.get('fullName');

    // Display the thank you message
    if (fullName) {
        document.getElementById('thankYouMessage').textContent = `Thank you, ${fullName} for registering in our website!`;
    } else {
        document.getElementById('thankYouMessage').textContent = 'Thank you for registering!';
    }
</script>
</body>
</html>
