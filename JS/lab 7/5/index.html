<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>

<div id="imageContainer">
    <p>Existing paragraph inside div.</p>
</div>

<button onclick="addImage()">Add Image</button>
<button onclick="removeImage()">Remove Image</button>

<script>
    function addImage() {
        // Create an image element
        let img = document.createElement("img");

        // Set the image source
        img.setAttribute("src", "https://via.placeholder.com/150");
        img.setAttribute("alt", "Placeholder Image");
        img.setAttribute("id", "dynamicImage");

        // Get the div container
        let div = document.getElementById("imageContainer");

        // Append the image using appendChild()
        div.appendChild(img);

        // OR Insert before the first child
        // div.insertBefore(img, div.firstChild);

        // Alert the number of child nodes
        alert("Child nodes count: " + div.childNodes.length);
    }

    function removeImage() {
        let div = document.getElementById("imageContainer");
        let img = document.getElementById("dynamicImage");

        if (img) {
            div.removeChild(img);
            alert("Image removed. Child nodes count: " + div.childNodes.length);
        } else {
            alert("No image to remove.");
        }
    }
</script>

</body>
</html>
