<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }

        .gallery img:hover {
            opacity: 0.3; /* Fade out when mouse is over */
        }
    </style>
</head>
<body>
<div class="gallery">
    <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/200x150?text=Image+4" alt="Image 4">
</div>
</body>
</html>
